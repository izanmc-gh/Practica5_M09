<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Login:</h2>
    <form action="" method="post">
        <div class="form-group">
            <label for="usuari">Usuari:</label>
            <input type="usuari" class="form-control" id="usuari" placeholder="Introdueix l'usuari" name="usuari">
        </div>
        <div class="form-group">
            <label for="contrasenya">Contrasenya:</label>
            <input type="contrasenya" class="form-control" id="contrasenya" placeholder="Introdueix la contrasenya" name="contrasenya">
        </div>
        <button type="submit" class="btn btn-success">Entrar!</button>
    </form>
</div>
</body>
</html>
